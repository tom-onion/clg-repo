<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #dateTime {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Current Date and Time</h1>
    <button onclick="displayDateTime()">Show Current Date and Time</button>
    <div id="dateTime"></div>

    <script>
        function displayDateTime() {
            const now = new Date(); // Get the current date and time
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            };
            const formattedDateTime = now.toLocaleString('en-US', options); // Format the date and time
            document.getElementById('dateTime').innerText = formattedDateTime; // Display it in the div
        }
    </script>
</body>
</html>
