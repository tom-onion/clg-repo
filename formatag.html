<!DOCTYPE html>
<html>
    <head>
        <title>
            Formatting Tags
        </title>
    </head>
    <body>
        <b onclick="KeyframeEffect"> Tom</b>
        <p title="I'm Tom"> Tom</p>
        <strong> Tom</strong>
        <sub> Tom</sub>
        <sup> Tom</sup>
        <article> Tom</article>
        <ol> <li> Tom</li></ol>
        <ul><li> Tom</li></ul>
        <marquee> Tom</marquee>
        <u> Tom</u><br>
        <s> Tom</s>
        <h1> Tom</h1>
        <h2> Tom</h2>
        <h3> Tom</h3>
        <h4> Tom</h4>
        <h5> Tom</h5>
        <h6> Tom</h6>
        <pre> Tom</pre>
        <i> Tom</i> <br>
        <big> Tom</big>
    </body>
</html>
